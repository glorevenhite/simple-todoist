<html ng-app="tradeCore">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node/Angular Todo App </title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap-datetimepicker.min.css">
	<style>
		html {overflow: scroll;}
		body {padding-top: 50px;}
		#trade-list {margin-bottom: 30px;}
	</style>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
    
    <!--
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/collapse.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    -->
    <script src="js/controllers/tradeController.js"></script>
    <script src="js/services/tradeService.js"></script>
    <script src="js/core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="tradeMainController">
    <div class="container">
    	<div class="jumbotron text-center">
            <h1>BUY SELL</h1>
        </div>
        <h1>{{trades.length}}</h1>
        <div id="trade-list" class="row" ng-repeat="trade in trades">
            <div class="col-md-10">
                {{trade.ticker}} {{trade.quantity}}
            </div>
        </div>
       

        <!-- FORM TO CREATE TODOS -->
        <div id="transaction-form" class="row">
            <div class="col-sm-12 text-center">
                <form>
                    <div class="form-group">

                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $('#datetimepicker1').datetimepicker();
                                });
                            </script>
                        </div>

                        <div class="row">
                            <span class="col-md-3">
                                <input type="text" class="form-control input-lg text-center" placeholder="Mã cổ phiếu" ng-model="formData.ticker">
                            </span>

                            <span class="col-md-3">
                                <input type="text" class="form-control input-lg text-center" placeholder="Số lượng" ng-model="formData.quantity">
                            </span>

                            <span class="col-md-2">
                                <input type="text" class="form-control input-lg text-center" placeholder="Giá" ng-model="formData.price">
                            </span>
                        </div>

                        <div class="row">
                            <span class="col-md-4">
                                <label>Phí giao dịch
                                <select type="select" class="form-control input-lg text-center" placeholder="Phí" ng-model="formData.fee">
                                    <option value="0.0015">0.15%</option>
                                    <option value="0.0020">0.20%</option>
                                    <option value="0.0025">0.25%</option>
                                    <option value="0.0030">0.30%</option>
                                    <option value="0.0035">0.35%</option>
                                    <option value="0.0040">0.40%</option>
                                </select>
                                </label>
                            </span>

                            <span class="col-md-4">
                                <label for="margin-ratio" class="text-inline">Tỷ lệ ký quỹ cổ phiếu
                                <select id="margin-ratio" type="select" class="form-control input-lg text-center" placeholer="Tỷ lệ" ng-model="formData.margin">
                                    <option value="0.0">0%</option>
                                    <option value="0.1">10%</option>
                                    <option value="0.2">20%</option>
                                    <option value="0.3">30%</option>
                                    <option value="0.4">40%</option>
                                    <option value="0.5">50%</option>
                                    <option value="0.6">60%</option>
                                    <option value="0.7">70%</option>
                                    <option value="0.8">80%</option>
                                </select>    
                                </label>
                            </span>
                        </div>
                    </div>

                    <div class="row">The company name </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-success btn-lg" ng-click="longPosition()">MUA</button>
                    <button type="button" class="btn btn-danger btn-lg" ng-click="shortPosition()">BÁN</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
